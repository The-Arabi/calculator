<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="cal-background">
                <div class="display">enter any value</div>
                <div class="deletions">
                    <button class="deletion clear">clear</button>
                    <button class="deletion delete">delete</button>
                </div>
                <div class="num-pad">
                    <button class="key" data-num="1">1</button>
                    <button class="key" data-num="2">2</button>
                    <button class="key" data-num="3">3</button>
                    <button class="key" data-operator="/">รท</button>
                    <button class="key" data-num="4">4</button>
                    <button class="key" data-num="5">5</button>
                    <button class="key" data-num="6">6</button>
                    <button class="key" data-operator="*">ร</button>
                    <button class="key" data-num="7">7</button>
                    <button class="key" data-num="8">8</button>
                    <button class="key" data-num="9">9</button>
                    <button class="key" data-operator="-">-</button>
                    <button class="key" daya-point=".">.</button>
                    <button class="key" data-num="0">0</button>
                    <button class="key start">=</button>
                    <button class="key" data-operator="+">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
